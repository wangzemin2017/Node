<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iMusic首页</title>
	<style>
		.container{
			width: 350px;
			margin: 50px auto;
			border: 1px solid #ccc;
			padding-top: 10px;
		}
		.box{
			text-align: center;
			height: 30px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="/add" method="post">
			<div class="box">
				<label for="">编号：</label><input type="text" name="id" autofocus>
			</div>
			<div class="box">
				<label for="">歌曲：</label><input type="text" name="song">
			</div>
			<div class="box">
				<label for="">歌手：</label><input type="text" name="singer">
			</div>
			<div class="box">
				<label for="">高品质：</label>
				<input type="radio" name="isHighQ" value="1">是
				<input type="radio" name="isHighQ" value="0">否
			</div>
			<div class="box">
				<input type="submit" value="添加">
			</div>
		</form>		
	</div>
</body>
</html>
